<div class="card-content"
    [routerLink]="['/model', cardData.id]"
>
    <img [src]="cardData.imgs[0]" alt="" class="card-img">
    <div class="card-text">
        <div>
            <div class="card-brands">{{ cardData.brand }}</div>
            <div class="card-name">{{ cardData.model }}</div>
            <div class="card-coloring">{{ cardData.colors }}</div>
        </div>
        <div class="card-price">
            {{ price }}
        </div>
    </div>
</div>
