<div class="card-content"
    [routerLink]="['/model', cardData.id]"
>
    <img [src]="cardData.img" alt="" class="card-img">
    <div class="card-text">
        <div>
            <div class="card-brands">{{ cardData.brand }}</div>
            <div class="card-name">{{ cardData.name }}</div>
            <div class="card-coloring">{{ cardData.coloring }}</div>
        </div>
        <div class="card-price">
            {{ cardData.price }}
        </div>
    </div>
</div>
