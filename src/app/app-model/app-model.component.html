<div class="model-wrapper">
    <div class="model-view-description">


        <div class="model-view-scroll">
            <div class="img-grid">
                <div class="model-img" *ngFor="let img of modelData?.imgs">
                    <img [src]="img" alt="">
                </div>
            </div>
        </div>


        <div class="desc">
            <div class="desc-info">
                <div>
                    <div class="desc-brand">{{ modelData?.brand }}</div>
                    <div class="desc-model">{{ modelData?.model }}</div>
                </div>
                <div class="desc-sku">
                    Артикул
                    {{ modelData?.id }}
                </div>
                <div class="desc-price">
                    <div>
                        19 500
                        <span>₽</span>
                    </div>
                </div>
                <div class="button-buy">
                    Купить
                </div>
            </div>
        </div>
    </div>


    <div class="model-view-more">
        <div>
            <span>Подробнее</span>
        </div>
    </div>


    <div class="model-view-info-summary">
        <div class="model-view-info-content">
            <div>{{ modelData?.brand }}</div>
            <div>Бренд</div>
        </div>
        <div class="model-view-info-content">
            <div>{{ modelData?.model }}</div>
            <div>Модель</div>
        </div>
        <div class="model-view-info-content">
            <div>{{ modelData?.colors }}</div>
            <div>Расцветка</div>
        </div>
        <div class="model-view-info-content">
            <div>{{ modelData?.releaseDate }}</div>
            <div>Дата релиза</div>
        </div>
    </div>


    <div class="new-items">
        <app-carousel
            title="Вам понравится"
            [cardsData]="youMayBeInterestedData"
        >
        </app-carousel>
    </div>


    <div class="model-view-info-links">
        <div class="model-view-info-link">
            <app-model-info-link
                (click)="openAlertWindow(0)"
                title="Оплата"
                img="../../assets/card.svg"
            ></app-model-info-link>
        </div>
        <div class="model-view-info-link">
            <app-model-info-link
                (click)="openAlertWindow(1)"
                title="Доствка и возврат"
                img="../../assets/box.svg"
            ></app-model-info-link>
        </div>
        <div class="model-view-info-link">
            <app-model-info-link
                (click)="openAlertWindow(2)"
                title="Гарантии"
                img="../../assets/shield-tick.svg"
            ></app-model-info-link>
        </div>
        <div class="model-view-info-link">
            <app-model-info-link
                (click)="openAlertWindow(3)"
                title="Поддержка"
                img="../../assets/support.svg"
            ></app-model-info-link>
        </div>
    </div>
</div>
<app-full-screen-banner
    *ngIf="isAlertOpen"
    (onClose)="closeAlertWindow($event)"
>
    <app-faq-contacts *ngIf="arrayIndex === 0"></app-faq-contacts>
    <app-faq-delivery *ngIf="arrayIndex === 1"></app-faq-delivery>
    <app-faq-guarantee *ngIf="arrayIndex === 2"></app-faq-guarantee>
    <app-faq-contacts *ngIf="arrayIndex === 3"></app-faq-contacts>
</app-full-screen-banner>
