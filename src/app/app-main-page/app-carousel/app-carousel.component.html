<div class="header-wrapper">
    <div class="header-element">
        {{ title }}
    </div>
</div>
<div class="cards-carousel">
    
    <div class="cards-carousel__items">
        <!-- [scrollbar-hidden]="true" -->
        <drag-scroll
            
            [drag-scroll-y-disabled]="true"
            [ngClass]="{
                'drag-scroll': true
            }"
        >
        <div drag-scroll-item class="cards-carousel__item" *ngFor="let item of [1,1,1,1,1,1,1,1]">
            <app-app-card-item></app-app-card-item>
        </div>
        </drag-scroll>
    </div>
</div>
